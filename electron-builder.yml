appId: com.broomy.app
productName: Broomy
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.*'
  - '!{.eslintignore,.eslintrc.js,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
asar: false
extraResources:
  - from: scripts
    to: scripts
    filter:
      - '**/*'
mac:
  target:
    - dmg
    - zip
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    NSCameraUsageDescription: 'Camera access is not required for this application.'
    NSMicrophoneUsageDescription: 'Microphone access is not required for this application.'
  notarize: false
win:
  target:
    - nsis
    - portable
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
linux:
  target:
    - AppImage
    - deb
  maintainer: electronjs.org
  category: Utility
appImage:
  artifactName: ${name}-${version}.${ext}
npmRebuild: true
publish:
  provider: generic
  url: https://example.com/
